<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        /* General page styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Success message container */
        .success-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            text-align: center;
            padding: 30px 50px;
            max-width: 400px;
        }

        /* Success icon */
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Success message */
        .success-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .success-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button */
        .btn-orders {
            text-decoration: none;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-orders:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Success message container -->
    <div class="success-container">
        <div class="success-icon">&#10004;</div> <!-- Checkmark icon -->
        <div class="success-title">Payment Successful!</div>
        <div class="success-text">
            Thank you for your payment. Your order has been placed successfully.
        </div>
        <a href="orders.html" class="btn-orders">Go to Orders</a>
    </div>
</body>
</html>
